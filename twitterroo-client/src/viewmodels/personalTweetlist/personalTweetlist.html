<template>
  <div class="ui threaded comments" >
    <h3 class="ui dividing header">Your recent History</h3>
    <div id="userHistory">
      <div repeat.for="tweet of tweets" class="comment" >
        <a class="avatar">
          <img src="${tweet.creator.image}">
        </a>
        <div class="content">
          <a class="author"> ${tweet.creator.firstName} ${tweet.creator.lastName} </a>
          <div class="metadata">
            <span class="date"> ${tweet.dateString} </span>
          </div>
          <div class="text">
            ${tweet.text}
          </div>



          <!--<div class="actions">-->
          <!--<form id = "deleteForm{{ _id }}" onsubmit="deleteTweet('{{ _id }}')" method="post">-->
          <!--<input type="hidden" name="id{{ _id }}" value="{{ _id }}">-->
          <!--<button type="submit">delete</button>-->
          <!--</form>-->
          <!--</div>-->
          <div class="ui checkbox">
            <input class="right floated" type="checkbox" name="tweet" value="${tweet._id}">
            <label></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
